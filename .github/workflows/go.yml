name: Go
on: [push]
jobs:
#
  job_1:
    name: job_1 demonstrates the print of a String
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
        node: [6, 8, 10]
    steps:
      - shell: bash
        run: |
          echo "Hello" > string-print.txt
      - name: Upload stdout result for job 1
        uses: actions/upload-artifact@v1
        with:
          name: stringPrint
          path: string-print.txt
 
  job_2:
    name: job_2 demonstrates the print of another String value
    needs: job_1
    runs-on: windows-latest
    steps:
      - name: Download data from job_1
        uses: actions/download-artifact@v1
        with:
          name: stringPrint
      - shell: bash
        run: |
          value=`cat stringPrint/string-print.txt`
          echo $value "World!" > stringPrint/string-print.txt
      - name: Upload string result for Job2
        uses: actions/upload-artifact@v1
        with:
          name: stringPrint
          path: stringPrint/string-print.txt
  job_3:
    name: Display output
    needs: job_2
    runs-on: macOS-latest
    steps:
      - name: Download output 
        uses: actions/download-artifact@v1
        with:
          name: stringPrint
          
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm install
    
    - name: Build
      run: npm run build

    - name: Test
      run: npm run test


      runs-on: ${{ matrix.os }}
strategy:
  matrix:
    os: [ubuntu-16.04, ubuntu-18.04]
    node: [6, 8, 10]
